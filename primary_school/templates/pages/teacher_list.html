{% extends "base.html" %}
{% block title %}Список учителей{% endblock %}
{% block content %}
<h1>Список учителей</h1>
<ul>
    {% for teacher in teachers %}
        <li>
            <strong>{{ teacher.name }}</strong> - Предметы: {{ teacher.subjects|join:", " }}, Классы: {{ teacher.classes|join:", " }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
